            text-align: center;

        .header::before {

            left: -50%;

        .stat-card {

            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            border: 1px solid var(--light-gray);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-red), var(--secondary-red));
        }

        .stat-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;

            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 20px;
            color: var(--white);

        .stat-title {
            font-size: 16px;
            font-weight: 600;

        }

        .stat-number {

            font-weight: 800;
            color: var(--primary-red);

        @keyframes countUp {

    <script>
        let isCollapsed = false;
        let isMobile = window.innerWidth <= 768;
        let isMobileOpen = false;
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('mainContent');
        const toggleBtn = document.getElementById('toggleBtn');
        const toggleIcon = document.getElementById('toggleIcon');
        const mobileToggle = document.getElementById('mobileToggle');
        const mobileOverlay = document.getElementById('mobileOverlay');


        function toggleSidebar() {
            if (isMobile) return;
            
            isCollapsed = !isCollapsed;
            sidebar.classList.toggle('collapsed', isCollapsed);
            mainContent.classList.toggle('expanded', isCollapsed);
            toggleIcon.textContent = isCollapsed ? '›' : '‹';
        }

        function toggleMobileSidebar() {
            if (!isMobile) return;
            
            isMobileOpen = !isMobileOpen;
            sidebar.classList.toggle('mobile-open', isMobileOpen);
            mobileOverlay.classList.toggle('active', isMobileOpen);
            document.body.style.overflow = isMobileOpen ? 'hidden' : '';
        }


        function closeMobileSidebar() {
            isMobileOpen = false;
            sidebar.classList.remove('mobile-open');
            mobileOverlay.classList.remove('active');
            document.body.style.overflow = '';
        }


        function handleResize() {
            const wasMobile = isMobile;
            isMobile = window.innerWidth <= 768;
            
            if (wasMobile !== isMobile) {
                sidebar.classList.remove('mobile-open', 'collapsed');
                mainContent.classList.remove('expanded');
                mobileOverlay.classList.remove('active');
                document.body.style.overflow = '';
                isCollapsed = false;
                isMobileOpen = false;
                toggleIcon.textContent = '‹';
            }
        }

        function initEventListeners() {
            toggleBtn.addEventListener('click', toggleSidebar);

            mobileToggle.addEventListener('click', toggleMobileSidebar);

            mobileOverlay.addEventListener('click', closeMobileSidebar);

            window.addEventListener('resize', handleResize);
        }

        function init() {
            initEventListeners();
            handleResize();
        }

        document.addEventListener('DOMContentLoaded', init);
 
        function animateNumber(element, finalNumber, duration = 1000) {
            const startNumber = 0;
            const increment = finalNumber / (duration / 16);
            let currentNumber = startNumber;
            
            const timer = setInterval(() => {
                currentNumber += increment;
                if (currentNumber >= finalNumber) {
                    currentNumber = finalNumber;
                    clearInterval(timer);
                }
                element.textContent = Math.floor(currentNumber);
            }, 16);
        }


        function loadData() {
            const loading = document.getElementById('loading');
            const dashboard = document.getElementById('dashboard');
            const error = document.getElementById('error');
            

            loading.style.display = 'block';
            dashboard.style.display = 'none';
            error.style.display = 'none';
            

            google.script.run
                .withSuccessHandler(function(data) {
                    data = JSON.parse(data); 
                    loading.style.display = 'none';
                    
                    if (data.error) {

                        error.innerHTML = `<strong>Error:</strong> ${data.error}`;
                        error.style.display = 'block';
                        return;
                    }
                    

                    dashboard.style.display = 'block';
                    

                    const testimonialElement = document.getElementById('testimonial-count');
                    const klaserElement = document.getElementById('klaser-count');
                    
                    animateNumber(testimonialElement, data.testimonialResponses);
                    animateNumber(klaserElement, data.kLaserResponses);
                    

                    document.querySelectorAll('.stat-card').forEach(card => {
                        card.classList.add('pulse');
                        setTimeout(() => card.classList.remove('pulse'), 2000);
                    });
                })
                .withFailureHandler(function(error) {
                    loading.style.display = 'none';
                    document.getElementById('error').innerHTML = 
                        `<strong>Error:</strong> ${error.message || error}`;
                    document.getElementById('error').style.display = 'block';
                })
                .getResponseCounts();
        }


        window.onload = function() {
            setTimeout(loadData, 500); 
        };
    </script>
