<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonial Consent Form Viewer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-red: #c53e5c;
            --secondary-red: #a8334a;
            --light-red: #f8e8ec;
            --dark-gray: #2d3748;
            --medium-gray: #718096;
            --light-gray: #e2e8f0;
            --white: #ffffff;
            --success-green: #48bb78;
            --warning-orange: #ed8936;
            --border-radius: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f9f9f3;
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
            color: var(--dark-gray);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, var(--primary-red), var(--secondary-red));
            color: var(--white);
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
            font-weight: 400;
        }

        .content {
            padding: 40px 30px;
        }

        .search-container {
            background: var(--white);
            padding: 25px;
            border-radius: var(--border-radius);
            margin-bottom: 30px;
            box-shadow: var(--shadow);
            border: 1px solid var(--light-gray);
            transition: var(--transition);
        }

        .search-container:hover {
            box-shadow: var(--shadow-hover);
        }

        .search-wrapper {
            position: relative;
        }

        .search-box {
            width: 100%;
            padding: 18px 20px 18px 55px;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            border: 2px solid var(--light-gray);
            border-radius: var(--border-radius);
            outline: none;
            transition: var(--transition);
            background: var(--white);
        }

        .search-box:focus {
            border-color: var(--primary-red);
            box-shadow: 0 0 0 3px rgba(197, 62, 92, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--medium-gray);
            font-size: 18px;
        }

        .loading {
            text-align: center;
            padding: 60px;
            font-size: 18px;
            color: var(--medium-gray);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .loading i {
            font-size: 48px;
            color: var(--primary-red);
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: var(--light-red);
            color: var(--secondary-red);
            padding: 25px;
            border-radius: var(--border-radius);
            margin: 20px 0;
            border-left: 4px solid var(--primary-red);
            display: flex;
            align-items: center;
            gap: 15px;
            font-weight: 500;
        }

        .error i {
            font-size: 20px;
        }

        .stats {
            background: var(--white);
            padding: 20px 25px;
            border-radius: var(--border-radius);
            margin-bottom: 25px;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid var(--light-gray);
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 500;
        }

        .stat-item i {
            color: var(--primary-red);
            font-size: 18px;
        }

        .table-container {
            background: var(--white);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            overflow-x: auto;
            border: 1px solid var(--light-gray);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 1200px;
        }

        th {
            background: var(--primary-red);
            color: var(--white);
            padding: 20px 15px;
            text-align: left;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
            font-size: 14px;
            letter-spacing: 0.5px;
        }

        td {
            padding: 18px 15px;
            border-bottom: 1px solid var(--light-gray);
            vertical-align: middle;
            font-size: 14px;
        }

        tr:hover {
            background-color: var(--light-red);
            transition: var(--transition);
        }

        .signature-img {
            max-width: 100px;
            max-height: 60px;
            border-radius: 8px;
            border: 2px solid var(--light-gray);
            cursor: pointer;
            transition: var(--transition);
        }

        .signature-img:hover {
            transform: scale(1.05);
            border-color: var(--primary-red);
            box-shadow: var(--shadow);
        }

        .document-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            background: var(--success-green);
            color: var(--white);
            text-decoration: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 500;
            transition: var(--transition);
        }

        .document-link:hover {
            background: #38a169;
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .no-data {
            text-align: center;
            padding: 80px 20px;
            color: var(--medium-gray);
            font-size: 18px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .no-data i {
            font-size: 64px;
            color: var(--light-gray);
        }

        .permission-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .permission-yes {
            background: #d4edda;
            color: #155724;
        }

        .permission-no {
            background: #f8d7da;
            color: #721c24;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90%;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow-hover);
        }

        .modal-content img {
            max-width: 100%;
            max-height: 100%;
            display: block;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: var(--white);
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
            background: rgba(0, 0, 0, 0.5);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .close:hover {
            background: rgba(0, 0, 0, 0.8);
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                border-radius: 8px;
            }
            
            .header {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 1.8rem;
                flex-direction: column;
                gap: 10px;
            }
            
            .content {
                padding: 20px;
            }
            
            .search-container {
                padding: 20px;
            }
            
            .stats {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .stat-item {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <i class="fas fa-clipboard-list"></i>
                Testimonial Consent Form Admin Pannel
            </h1>
        </div>

        <div class="content">
            <div class="search-container">
                <div class="search-wrapper">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="searchBox" class="search-box" placeholder="Search by patient name, contact number, or any field...">
                </div>
            </div>

            <div class="stats" id="stats" style="display: none;">
                <div class="stat-item">
                    <i class="fas fa-database"></i>
                    <span><strong>Total Records:</strong> <span id="totalRecords">0</span></span>
                </div>
                <div class="stat-item">
                    <i class="fas fa-eye"></i>
                    <span><strong>Showing:</strong> <span id="showingRecords">0</span></span>
                </div>
            </div>

            <div id="loading" class="loading">
                <i class="fas fa-spinner"></i>
                <div>Loading testimonial data...</div>
            </div>

            <div id="error" class="error" style="display: none;">
                <i class="fas fa-exclamation-triangle"></i>
                <span></span>
            </div>

            <div class="table-container" id="tableContainer" style="display: none;">
                <table>
                    <thead>
                        <tr>
                            <th><i class="fas fa-clock"></i> Timestamp</th>
                            <th><i class="fas fa-user"></i> Patient Name</th>
                            <th><i class="fas fa-phone"></i> Contact No.</th>
                            <th><i class="fas fa-camera"></i> Photo/Video Permission</th>
                            <th><i class="fas fa-check-circle"></i> Acknowledgement Consent</th>
                            <th><i class="fas fa-signature"></i> Patient Signature</th>
                            <th><i class="fas fa-file-alt"></i> Signed Document</th>
                        </tr>
                    </thead>
                    <tbody id="dataTable">
                    </tbody>
                </table>
            </div>

            <div id="noData" class="no-data" style="display: none;">
                <i class="fas fa-inbox"></i>
                <p>No testimonial records found.</p>
            </div>
        </div>
    </div>

    <!-- Modal for signature images -->
    <div id="signatureModal" class="modal">
        <span class="close">&times;</span>
        <div class="modal-content">
            <img id="modalImage" src="/placeholder.svg" alt="Signature">
        </div>
    </div>

    <script>
        let allData = [];
        let filteredData = [];

        // Load data when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            setupSearch();
            setupModal();
        });

        function loadData() {
            google.script.run
                .withSuccessHandler(onDataLoaded)
                .withFailureHandler(onError)
                .getTestimonialData();
        }

        function onDataLoaded(data) {
            document.getElementById('loading').style.display = 'none';
            
            let parsedData;
            try {
                parsedData = JSON.parse(data);
            } catch (e) {
                console.error("Failed to parse JSON:", e, data);
                document.getElementById('noData').style.display = 'block';
                return;
            }

            if (!parsedData || parsedData.length === 0) {
                document.getElementById('noData').style.display = 'block';
                return;
            }

            allData = parsedData;
            filteredData = [...allData];
            displayData(filteredData);
            updateStats();
            
            document.getElementById('tableContainer').style.display = 'block';
            document.getElementById('stats').style.display = 'flex';
        }

        function onError(error) {
            document.getElementById('loading').style.display = 'none';
            const errorDiv = document.getElementById('error');
            const errorSpan = errorDiv.querySelector('span');
            errorSpan.textContent = 'Error loading data: ' + error.message;
            errorDiv.style.display = 'flex';
        }

        function displayData(data) {
            const tbody = document.getElementById('dataTable');
            tbody.innerHTML = '';

            data.forEach(row => {
                const tr = document.createElement('tr');
                
                tr.innerHTML = `
                    <td>${formatTimestamp(row.timestamp)}</td>
                    <td><strong>${escapeHtml(row.patientName)}</strong></td>
                    <td>${escapeHtml(row.contactNo)}</td>
                    <td>${formatPermission(row.photoVideoPermission)}</td>
                    <td>${formatPermission(row.acknowledgementConsent)}</td>
                    <td>${formatSignature(row.patientSignatureLink)}</td>
                    <td>${formatDocumentLink(row.signedDocumentLink)}</td>
                `;
                
                tbody.appendChild(tr);
            });
        }

        function formatTimestamp(timestamp) {
            if (!timestamp) return '-';
            try {
                const date = new Date(timestamp);
                return date.toLocaleString();
            } catch (e) {
                return timestamp;
            }
        }

        function formatPermission(permission) {
            if (!permission) return '-';
            const isYes = permission.toLowerCase().includes('yes') || permission.toLowerCase().includes('granted') || permission.toLowerCase().includes('agree');
            const badgeClass = isYes ? 'permission-yes' : 'permission-no';
            const icon = isYes ? 'fas fa-check' : 'fas fa-times';
            return `<span class="permission-badge ${badgeClass}"><i class="${icon}"></i> ${escapeHtml(permission)}</span>`;
        }

        function formatSignature(signatureLink) {
            if (!signatureLink || signatureLink.trim() === '') return '-';
            
            // Check if it's a valid image URL
            if (isImageUrl(signatureLink)) {
                return `<img src="${escapeHtml(signatureLink)}" alt="Patient Signature" class="signature-img" onclick="showSignatureModal('${escapeHtml(signatureLink)}')">`;
            } else {
                return `<a href="${escapeHtml(signatureLink)}" target="_blank" rel="noopener"><i class="fas fa-external-link-alt"></i> View Signature</a>`;
            }
        }

        function formatDocumentLink(documentLink) {
            if (!documentLink || documentLink.trim() === '') return '-';
            return `<a href="${escapeHtml(documentLink)}" target="_blank" rel="noopener" class="document-link"><i class="fas fa-file-pdf"></i> View Document</a>`;
        }

        function isImageUrl(url) {
            return /\.(jpg|jpeg|png|gif|bmp|webp)$/i.test(url) || url.includes('drive.google.com') || url.includes('googleusercontent.com');
        }

        function escapeHtml(text) {
            if (typeof text !== 'string') return text;
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function setupSearch() {
            const searchBox = document.getElementById('searchBox');
            searchBox.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase().trim();
                
                if (searchTerm === '') {
                    filteredData = [...allData];
                } else {
                    filteredData = allData.filter(row => {
                        return Object.values(row).some(value => 
                            String(value).toLowerCase().includes(searchTerm)
                        );
                    });
                }
                
                displayData(filteredData);
                updateStats();
            });
        }

        function updateStats() {
            document.getElementById('totalRecords').textContent = allData.length;
            document.getElementById('showingRecords').textContent = filteredData.length;
        }

        function setupModal() {
            const modal = document.getElementById('signatureModal');
            const closeBtn = document.querySelector('.close');
            
            closeBtn.onclick = function() {
                modal.style.display = 'none';
            }
            
            window.onclick = function(event) {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            }
        }

        function showSignatureModal(imageUrl) {
            const modal = document.getElementById('signatureModal');
            const modalImg = document.getElementById('modalImage');
            
            modalImg.src = imageUrl;
            modal.style.display = 'block';
        }
    </script>
</body>
</html>
